<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Form</title>
  </head>
  <body
    class="bg-gradient-to-r from-[#f28383] from-10% via-[#9D6CD2] via-30% to-[#481EDC] to-90%"
  >
    <div class="max-w-[960px] bg-black-dark">
      <div>
        <img src="../assets/signup-background.svg" alt="" />
        <img src="../assets//teamwork.svg" alt="" />
      </div>
      <div>
        <h1>Log In</h1>
        <p>Access to 300+ hours of courses, tutorials and livestreames</p>
        <form action="">
          <div>
            <div>
              <i class="fa-solid fa-envelope-open"></i>
            </div>
            <input type="email" placeholder="Email Address" />
            <div>
              <i class="fa-solid fa-lock"></i>
            </div>
            <input type="text" placeholder="Password" />
          </div>
          <button>Sign In</button>
        </form>
        <div>
          <p>Don't have an account? <a>Sign up</a></p>
          <p>Forget password?<a>Reset password</a></p>
          <p>Don't have a password yet? <a>Set password</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
